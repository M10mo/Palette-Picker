<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette Picker</title>
  </head>
  <body>
    <h1>Palette Picker</h1>
    <main>
      <div id="container">
        <form>
          <h2>Add a Palette</h2>
          <div id="'input-one" class="field"></div>
          <label for="Palette-title">Palette Title:</label>
          <input type="text" name="Palette-title" id="'Palette-title" placeholder=""/>
          <label for="color1">Color #1</label>
          <input type="color" name="color1" id="color1">
          <label for="'color2">Color #2</label>
          <input type="color" name="color2" id="color2">
          <label for="color3">Color #3</label>
          <input type="color" name="color3" id="color3">
          <h3>Temperature</h3>
          <div id="options">
          <label>
            <input type="radio" name="options" value="option1" /> Warm
          </label>
          <br />
          <label>
            <input type="radio" name="options" value="option2" /> Neutral
          </label>
          <br />
          <label>
            <input type="radio" name="options" value="option3" /> Cool
          </label>
          <br />
        </div>
          <button type="submit">Create the Palette</button>
        </form>
      </div>
      <div id="app"></div>
    </main>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
